<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 Form</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            background-color: #008000; /* Green header */
            color: white;
            padding: 10px;
            text-align: left;
            margin-bottom: 20px;
        }
        .header span {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span>Task-4</span>
    </div>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="••••••••"> 

        <label for="rePassword">Re Password:</label>
        <input type="password" id="rePassword" name="rePassword" value="••••••••">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="22">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
