<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Registration Form</title>
</head>
<body>
    <h1>Task 5 - Registration Form</h1>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="rePassword">Re-enter Password:</label><br>
        <input type="password" id="rePassword" name="rePassword"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label>Languages known:</label><br>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="kannada" name="languages" value="kannada">
        <label for="kannada">Kannada</label><br>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label><br>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label><br><br>

        <input type="checkbox" id="declare" name="declare">
        <label for="declare">Hereby I declare all the given details are true</label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
